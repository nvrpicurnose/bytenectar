	<!-- Load the stylesheets -->

	<link rel='stylesheet' href='css/navbar.css' type='text/css'>

	<div class='container' ng-app='ByteNectar'>

	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" ui-sref='home'>
			      		<img alt="Brand" src="img/ByteNectar.png" style='max-width:250%; max-height:250%; margin-top:-15px;'>
			      	</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li class="hidden">
	                        <a href="#page-top"></a>
	                    </li>
	                    <li ui-sref-active="active">
	                        <a ui-sref="home">Home</a>
	                    </li>
	                    <li ui-sref-active="active">
	                        <a ui-sref="products">Products</a>
	                    </li>
	                    <li ui-sref-active="active">
	                        <a ui-sref="demo">Demo</a>
	                    </li>
	                    <li ui-sref-active="active">
	                        <a ui-sref="about">About</a>
	                    </li>
	                    <li ui-sref-active="active">
	                        <a ui-sref="contact">Contact</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>

			<div style='width:100%;' ui-view></div>
		<footer ng-include="'templates/footer.html'"></footer>

<!-- Load the angular, bootstrap, jquery & ui.router scripts from CDN -->
